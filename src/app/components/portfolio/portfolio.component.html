<div class="col-lg-12">
  <mat-card class="col-md-12 ">
    <mat-card-header>
      <mat-card-title>
        <h4>Filter</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <label class="mr-1 font-weight-bold">Type</label>
      <mat-radio-group [(ngModel)]="selectedType" class="primary">
        <mat-radio-button class="mx-2" value="vue">Vue</mat-radio-button>
        <mat-radio-button class="mx-2" value="html-css"
          >HTML & CSS</mat-radio-button
        >
        <mat-radio-button class="mx-2" value="angular"
          >Angular</mat-radio-button
        >
        <mat-radio-button class="mx-2" value="react">React</mat-radio-button>
      </mat-radio-group>
      <div>{{ selectedType }} is your preferenced skill</div>
    </mat-card-content>
  </mat-card>
    {{portfolios}}
</div>
